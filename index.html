<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>
<body>

    
    <div class="header d-flex justify-content-center">
        <p>Stop Watch</p>
    </div>
    <div class="stopWatch d-flex justify-content-center align-content-center">
        
        <div class="row">
            
        <div class="d-flex justify-content-center align-content-center flex-column col-lg-3 col-md-6 col-sm-12">
            <div class=" time rounded-circle">
                <p id="hours">00</p>
            </div>
            <div class="timeHead">
                <p>Hours</p>
            </div>

        </div>
        
        <div class="d-flex justify-content-center align-content-center flex-column col-lg-3 col-md-6 col-sm-12">
            <div class=" time rounded-circle">
                <p id="mins">00</p>
                
            </div>
            <div class="timeHead">
                <p>Mins</p>
            </div>
        </div>
        
        <div class="d-flex justify-content-center align-content-center flex-column col-lg-3 col-md-6 col-sm-12">
            <div class=" time rounded-circle">
                <p id="sec">00</p>
                
            </div>
            <div class="timeHead">
                <p>Sec</p>
            </div>
        </div>
        
        <div class="d-flex justify-content-center align-content-center flex-column col-lg-3 col-md-6 col-sm-12">
            <div class=" time rounded-circle">
                <p id="msec">00</p>
                
            </div>
            <div class="timeHead">
                <p>M.Sec</p>
            </div>
        </div>
        
</div>
</div>

<div class="d-flex justify-content-center ">
    <button onclick="start()" id="startBtn" class="bg-transparent border-0 mx-4"><i class="fas fa-play-circle"></i></button>
    <button onclick="stopTime()" id="stopBtn" class="bg-transparent border-0 mx-4"><i class="fas fa-stop-circle"></i></button>
    <button onclick="reset()" class="bg-transparent border-0 mx-4"><i class="fas fa-redo-alt"></i></button>
</div>
</body>

<script src="app.js"></script>
<script src="./bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js"></script>
<script src="./bootstrap-4.6.0-dist/js/popper.min.js"></script>
<script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</html>
